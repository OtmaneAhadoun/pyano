<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./pyano.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <h1>pyano</h1>
            <div class="middle">
                <span>valume</span>
                <input   value="50" max="100"  type="range">
            </div>
            <div class="shown">
                <small>show keys</small>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="items">
            <li data-key=";">;</li>
            <li data-key="a" class="black">a</li>
            <li data-key="d">d</li>
            <li data-key="e" class="black">e</li>
            <li data-key="f">f</li>
            <li data-key="g" class="black">g</li>
            <li data-key="h">h</li>
            <li data-key="i" class="black">i</li>
            <li data-key="j">j</li>
            <li data-key="k" class="black">k</li>
            <li data-key="o">o</li>
            <li data-key="p" class="black">p</li>
            <li data-key="s">s</li>
            <li data-key="t" class="black">t</li>
            <li data-key="u">u</li>
            <li data-key="w" class="black">w</li>
            <li data-key="y">y</li>
        </ul>
    </div>
    <script src="./pyano.js"></script>

</html>
